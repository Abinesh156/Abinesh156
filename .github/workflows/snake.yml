name: Generate Snake and WakaTime

on:
  schedule:
    - cron: "0 0 */2 * *"   # WakaTime: runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 🐍 Snake Job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake (light & dark + gif)
        uses: Platane/snk@v3
        with:
          github_user_name: abinesh156
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages   # ✅ only one artifact

  # 🚀 Deploy Job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  wakatime:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}   # ✅ must be PAT
          SHOW_TITLE: "true"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: 8
          SHOW_TOTAL: "true"
