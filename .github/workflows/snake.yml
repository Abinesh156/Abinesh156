name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * 0" # Runs once a week (Sunday at 00:00 UTC)
  workflow_dispatch:

permissions:
  contents: write   # allow pushing to the output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: abinesh156
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
